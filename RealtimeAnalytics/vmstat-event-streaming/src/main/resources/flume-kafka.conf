##command
##flume-ng agent -n tier1 -f <location of this file/flume-kafka.conf>
tier1.sources = source1
tier1.channels = channel1
tier1.sinks = sink1

tier1.sources.source1.type = exec
tier1.sources.source1.command = /usr/bin/vmstat 1
tier1.sources.source1.channels = channel1

tier1.channels.channel1.type = memory
tier1.channels.channel1.capacity = 10000
tier1.channels.channel1.transactionCapacity = 1000

tier1.sinks.sink1.type = org.apache.flume.sink.kafka.KafkaSink
tier1.sinks.sink1.topic = vmstat_topic
tier1.sinks.sink1.brokerList = ip-172-31-20-247.ec2.internal:6667
tier1.sinks.sink1.channel = channel1
tier1.sinks.sink1.batchSize = 20